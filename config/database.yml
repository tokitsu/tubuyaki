
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  template: template0
development:
  <<: *default
  database: talk_development

test:
  <<: *default
  database: talk_test

production:
  <<: *default
  database: talk_production
  username: talk
  password: <%= ENV['TALK_DATABASE_PASSWORD'] %>
